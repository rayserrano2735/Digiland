<!DOCTYPE html>
<html>
<head>
    <title>Paint By Numbers Decoder</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: #0a0a0a;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            font-family: monospace;
        }
        input {
            width: 100%;
            padding: 10px;
            background: #0a0a0a;
            color: #00ff00;
            border: 1px solid #00ff00;
            margin: 10px 0;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
        }
        button:hover {
            background: #00cc00;
        }
        #output {
            white-space: pre-wrap;
            padding: 20px;
            background: #0a0a0a;
            border: 1px solid #00ff00;
            margin-top: 20px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Paint By Numbers Decoder</h1>
    
    <label>Enter the key (the actual line content):</label>
    <input type="text" id="key" placeholder="Enter the key here">
    
    <label>Paste encrypted strings (one per line):</label>
    <textarea id="encrypted" placeholder="Y19HKxYTGxcABAoDBAAAVA5QHBscFQw6
YF9HIB0XABxBEApNFx4EEBpBAAUK
..."></textarea>
    
    <button onclick="decrypt()">Decrypt</button>
    
    <div id="output"></div>

    <script>
        function decrypt() {
            const key = document.getElementById('key').value;
            const encrypted = document.getElementById('encrypted').value.trim().split('\n');
            const output = document.getElementById('output');
            
            if (!key) {
                output.textContent = 'Please enter the key!';
                return;
            }
            
            let results = [];
            
            encrypted.forEach(enc => {
                if (enc.trim()) {
                    try {
                        // Decode from base64
                        let decoded = atob(enc.trim());
                        let decrypted = '';
                        
                        // XOR decrypt
                        for (let i = 0; i < decoded.length; i++) {
                            decrypted += String.fromCharCode(
                                decoded.charCodeAt(i) ^ key.charCodeAt(i % key.length)
                            );
                        }
                        
                        results.push(decrypted);
                    } catch (e) {
                        results.push('Error decrypting: ' + enc);
                    }
                }
            });
            
            output.textContent = results.join('\n');
        }
        
        // Allow Enter key in textarea without submitting
        document.getElementById('encrypted').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.stopPropagation();
            }
        });
    </script>
</body>
</html>
